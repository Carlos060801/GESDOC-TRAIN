version: "3.9"

services:

  # ========================
  # BACKEND - FASTAPI
  # ========================
  backend:
    build: ./repo-api/backend
    container_name: gesdoc_backend
    restart: always
    ports:
      - "9000:9000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@database:5432/gesdoc_train
    depends_on:
      - database
    networks:
      - gesdoc-net

  # ========================
  # BASE DE DATOS - POSTGRES
  # ========================
  database:
    build: ./database
    container_name: gesdoc_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gesdoc_train
    ports:
      - "5432:5432"
    volumes:
      - gesdoc_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql   # ← IMPORTANTE
    networks:
      - gesdoc-net

  # ========================
  # PGADMIN - ADMINISTRADOR DB
  # ========================
  pgadmin:
    image: dpage/pgadmin4
    container_name: gesdoc_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@gesdoc.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - database
    networks:
      - gesdoc-net

  # ========================
  # FRONTEND - REACT + VITE
  # ========================
  frontend:
    build: ./repo-app/frontend
    container_name: gesdoc_frontend
    restart: always
    ports:
      - "5173:5173"
    networks:
      - gesdoc-net

# ========================
# CONFIGURACIÓN GLOBAL
# ========================

networks:
  gesdoc-net:

volumes:
  gesdoc_data:
