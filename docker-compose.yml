version: "3.9"

services:
  # ========================
  # BACKEND - FASTAPI (DEV)
  # ========================
  backend:
    build:
      context: ./repo-api/backend
      dockerfile: Dockerfile
    container_name: gesdoc_backend
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - ./repo-api/backend:/app           # Hot reload real
      - /app/__pycache__/                 # Evitar cache del host
    environment:
      DATABASE_URL: postgresql://postgres:postgres@database:5432/gesdoc_train
    depends_on:
      - database
    command: uvicorn main:app --host 0.0.0.0 --port 9000 --reload
    networks:
      - gesdoc-net

  # ========================
  # BASE DE DATOS - POSTGRES
  # ========================
  database:
    image: postgres:15
    container_name: gesdoc_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gesdoc_train
    ports:
      - "5432:5432"
    volumes:
      - gesdoc_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - gesdoc-net

  # ========================
  # PGADMIN - ADMINISTRACIÃ“N
  # ========================
  pgadmin:
    image: dpage/pgadmin4
    container_name: gesdoc_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@gesdoc.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - database
    networks:
      - gesdoc-net

  # ========================
  # FRONTEND - REACT + VITE (DEV)
  # ========================
  frontend:
    build:
      context: ./repo-app/frontend
      dockerfile: Dockerfile
    container_name: gesdoc_frontend
    restart: always
    ports:
      - "5173:5173"
    volumes:
      - ./repo-app/frontend:/app        # Hot reload real
      - /app/node_modules               # Evita sobrescritura del host
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    networks:
      - gesdoc-net

# ========================
# REDES Y VOLUMENES
# ========================
networks:
  gesdoc-net:

volumes:
  gesdoc_data:
